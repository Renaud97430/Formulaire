<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Mon formulaire</h1>
    <div>
      <img src="main.png" alt="image">
      <form method="get" action="index.html">
        <div class="champs">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom">
        </div>
        <div class="champs">
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom">
        </div>
        <div class="champs">
          <label for="pwd">Mot de passe :</label>
          <input type="password" id="pwd" name="pwd">
        </div>
        <div class="champs">
          <label for="tel">Téléphone :</label>
          <input type="tel" id="tel" name="tel">
        </div>
        <div class="champs">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="champs">
          <label for="codePostal">Code Postal :</label>
          <input type="number" id="codePostal" name="codePostal">
        </div>
        <div class="champs">
          <label for="question">Votre demande concerne le service :</label>
          <select id="question" name="question">
            <option value="commercial">Commercial</option>
            <option value="technique">Technique</option>
            <option value="administratif">Administratif</option>
          </select>
        </div>
        <div class="champs">
          <label for="infocomp">Information complémentaire :</label>
          <textarea id="infocomp" name="infocomp">
Ajouter votre information</textarea
          >
        </div>
        <input type="submit" class="envoyer" value="Envoyer le formulaire">
      </form>
    </div>
  </body>
</html>
